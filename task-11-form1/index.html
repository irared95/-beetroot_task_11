<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <section class="contact">
                <div class="contact-top">
                    <h1 class="contact-title">Contact</h1>
                    <p class="contact-text">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
                </div>
                <div class="contact-wrap">
                    <div class="contact-left">
                        <form action="#" class="contact-form">
                            <div class="contact-field">
                                <input type="email" required placeholder="Your email..." class="input-field">
                            </div>
                            <div class="contact-field">
                                <input type="tel" required placeholder="Your phone number..." class="input-field">
                            </div>
                            <div class="contact-field">
                                <textarea required placeholder="Your message..." class="input-field"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="contact-right">
                        <ul class="contacts-list">
                            <li class="contact-item">
                                <h2 class="contact-title-item">ADDRESS </h2>
                                <address class="contact-address-item">123 City name, Street, City, Country</address>
                            </li>
                            <li class="contact-item">
                                <h2 class="contact-title-item">EMAIL</h2>
                                <a class="contact-link-item" href="mailto:cahee@domain.com">cahee@domain.com</a>
                            </li>
                            <li class="contact-item">
                                <h2 class="contact-title-item">PHONE</h2>
                                <a class="contact-link-item" href="tel:+012 345 6789">+012 345 6789</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="contact-footer">
        <div class="container">
            <div class="contact-footer-wrap">
                <div class="contact-footer-left">
                    <p class="contact-footer-text"> &#169;2015 Company. All right reserved.</p>
                </div>

                <div class="contact-footer-logo">
                    <img src="./img/logo-small.png" alt="logo">
                </div>
                <div class="contact-footer-right">
                    <p class="contact-footer-text">Made with <span class="red">love</span> by Auskteez</p>
                </div>

            </div>
        </div>
    </footer>

</body>

</html>
